<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>ToDo App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<div class="supra-body">
<body>
  <div class="container">
    <div class="header-hero"></div>
    <header class="header">
      <h1 class="title">Todo</h1>
      <div id="theme"></div>
      <!-- <img src="images/icon-moon.svg" alt="theme" id="theme"> -->
    </header>

    <section class="input">
      <div class="card card-create">
        <input type="text" name="input-task" id="input-task" placeholder="Create a new todo...">
        <div class="create-task">
          <button class="create-task-btn" id="create-task-btn"></button>
        </div>
      </div>
    </section>

    <section class="list" id="list">
      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>Complete online JavaScript course</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>Jog around the park 3x</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>10 minutes meditation</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>Read for 1 hour</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>Pick up groceries</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="data-task">
          <button class="complete-task-btn">
            <div class="complete-task-img"></div>
          </button>
          <p>Complete ToDo App on Frontend Mentor</p>
        </div>
        <div class="delete">
          <div class="delete-task-img"></div>
        </div>
      </div>

      <div class="card task">
        <div class="actions">
          <p>5 items left</p>
          <p>Clear Completed</p>
        </div>
      </div>
    </section>

    <section class="filters">
      <div class="card last-card">
        <div class="filters-bar">
          <a href="#"><span class="selected">All</span></a>
          <a href="#">Active</a>
          <a href="#">Completed</a>
        </div>
      </div>
    </section>

    <p class="instructions">Drag and drop to reorder list</p>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/OctavioCaba" target="_blank">Octavio Caba</a>.
    </div>
  </footer>
  <script src="assets/app.js"></script>
</body>
</div>
</html>
